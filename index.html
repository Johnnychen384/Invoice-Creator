<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="lightBlue-el">
            <div class="wrapper-el">
                <h1>Invoice Creator</h1>
            </div>

            <div class="wrapper-el">
                <p>Thanks for choosing GoodCorp, LLC!</p>
            </div>
        </div>

        <div class="wrapper-el">
            <button id="wash-btn">Wash Car: $10</button>
            <button id="mow-btn">Mow Lawn: $20</button>
            <button id="pull-btn">Pull Weeds: $30</button>
        </div>

        <div class="wrapper-el space-el">
            <h3>Task</h3>
            <h3>Total</h3>
        </div>

        <div class="wrapper-el space-el"> 
            <ul>
                <li id="task-list"></li>
            </ul>
            <!-- <h6 id="remove-btn"></h6> -->
            <ul>
                <li id="cost-list"></li>
            </ul>
        </div>

        <hr>

        <div class="wrapper-el space-el">
            <h3>Notes</h3>
            <h3>Total Amount</h3>
        </div>

        <div class="wrapper-el space-el">
            <p>
                We accept cash, credit card, or Paypal
            </p>
            <ul>
                <li id="totalAmount-el"></li>
            </ul>
        </div>

        <div class="wrapper-el">
            <button id="lightBlue-btn">Send Invoice</button>
        </div>


        <script src="index.js" async defer></script>
    </body>
</html>
